{% extends 'base.html' %}
{% block content %}

<h1>Trail List</h1>

{% for trail in trail_list %}
<a href=" {% url 'detail' trail.id %}">
<div class="card">
    <div class="trail_detail">
        <span class="card-title" id="specifics">Trail: {{ trail.name }}<br>Address: {{ trail.address }}<br> {{ trail.city}},{{ trail.state }}<br>Trail Length: {{ trail.trail_length }} miles<br>Amenities: {{ trail.amenities }}</span>
    </div>
</div>
</a>
{% endfor %}

{% endblock %}
