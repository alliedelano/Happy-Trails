{% extends 'base.html' %}

{% block content %}
  <h1>Delete Trail</h1>
    <div class="delete_trail_form">
       
        <form action="" method="POST" >
          <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
          {% csrf_token %}
          <input type="submit" value="Yes - Delete!" class="input-btn">
          <a href="{% url 'detail' object.id %}" class="cancel">Cancel</a>
        </form>
    </div>  
{% endblock %}
