{% extends 'base.html' %}
{% block content %}

<h1>My Trails (The Ones I Added)</h1>
<div class="my_trails">
{% for trail in trails %}
    <p>Trail: {{ trail.name }}</p>
    <p>Address: {{ trail.address }}</p>
    <p>City/State: {{ trail.city }} / {{ trail.state }}</p>
    <p class="card-title">Trail Length: {{ trail.trail_length }}</p>
    <a href="{% url 'trails_update' trail.id %}">Edit</a>
    <a href="{% url 'trails_delete' trail.id %}">Delete</a>
</div>
{% endfor %}

{% endblock %}
